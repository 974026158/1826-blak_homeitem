<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 50px;
				background: yellow;
			}
			div a{
				color: #666;
			}
			a:hover{
				color:blue;
			}
		</style>
	</head>
	<body>
		<div>
			<a href="javascript:;">试试</a>
			<a href="javascript:;">试试</a>
			<a href="javascript:;">试试</a>
			<a href="javascript:;">试试</a>
			<a href="javascript:;">试试</a>
			<a href="javascript:;">试试</a>
		</div>
	</body>
</html>
<script src="js/jquery-1.11.1.js"></script>
<script type="text/javascript">
	$("a").click(function(){
		$(this).css("background","blue").css("color","#fff").siblings().css("background","").css("color","#666")
	$("a").hover(function(){
		$(this).css("color","blue")
	},function(){
		$(this).css("color","#666")
	})
	})
	
</script>
